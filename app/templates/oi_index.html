<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>OpenAI</title>
</head>
<body>

        <div class="container">
            <h1>OpenAI API Call</h1>
            <div>Enter the text you need to and do someting</div>
            <div><p>System Role = {{systemtemplate}}</p></div>
            <div>
                <form method="POST">
                    <div>Question: </div>                    
                    <div class="form-group">
                        <textarea name="reqtext" cols="20" rows="10" class="form-control"></textarea>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-success">Submit!</button>
                    </div>                    
                    <div>Answer:</div>
                    <div class="form-group">
                        <textarea name="resptext" cols="20" rows="10" class="form-control">{{sresponse}}</textarea>
                    </div>
                </form>
            </div>
            <div>
                <a href="{{ url_for('index') }}">Back to Home</a>
            </div>
        </div>
</body>
</html>
